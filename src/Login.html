<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce382a7b1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-lg-4 col-md-6 col-sm-8justify-content-center mx-auto mt-5 maindiv">
        <div id="signin-bar"><span class="input-group-text float-right"><i class="fas fa-times float-right"></i></span><span class="input-group-text float-left"><i class="fas fa-graduation-cap"></i></span><p class="text-center">SIGN IN</p></div>
        <!-- <h2 class="text-center"><i class="fas fa-graduation-cap float-left"></i>Sign in<i class="fas fa-times float-right"></i></h2> -->

        <div class="container">
            <form class="">
                <div class="input-group mb-3 form-input">
                    <input class="form-control form-group" type="text" name="username" placeholder="mail@example.com" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="input-group mb-3 form-input">
                    <input class="form-control form-group" type="password" name="password" placeholder="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-unlock"></i></i></span>
                    </div>
                </div>
                <!-- <div class="form-input input-group">
                    <p class="input-group-append"><i class="fas fa-envelope"></i></p>
                    <input class="form-control form-group" type="text" name="username" placeholder="mail@example.com" required>
                </div>
                <div class="form-input">
                    <p class="float-right col-lg-2"><i class="fas fa-unlock"></i></p>
                    <input class="form-control form-group col-lg-10" type="password" name="password" placeholder="password" required>
                </div> -->
                <input class=" form-group btn btn-block btn-lg" type="submit" value="SIGN IN">
            </form>
    
            <div class="justify-content-center">
                <p class="float-right"><a href="#">Register!</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
    
            <div id="or-div">
                <hr class="separator float-left"><p class="text-center">OR</p><hr class="separator float-right">
            </div>
    
            <button class="btn btn-block btn-lg" id="f-button"><i class="fab fa-facebook-f"></i></button>
            <button class="btn btn-block btn-lg" id="g-button"><i class="fab fa-google-plus-g"></i></button>
            <button class="btn btn-block btn-lg mt-5" id="epam-button"><i class="fas fa-angle-left"></i> EPAM LOGIN <i class="fas fa-angle-right"></i></button>
        </div>
    </div>
</body>
</html>
